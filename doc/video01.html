<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video01</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/video01.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/video01.js"></script>
</head>

<body>
    <h1 class="tit">활동 영상 삽입</h1>

    <section class="main_visual">
        <video src="../images/video01.mp4" autoplay muted loop></video>
        <button class="ctr">
            <span class="hidden">controll</span>
        </button>
    </section>


    <h2>동영상 파일로 삽입</h2>
    <section class="sec case01">
        <div class="inner video">
            <div class="left">
                <video src="../images/video01.mp4" autoplay muted loop playsinline></video>
                <!-- -> autoplay했을때 동영상 재생이 안되면 muted 넣으면 재생 
                autoplay : 자동재생 | muted : 음소거 | loop : 무한재생 |  
            playsinline : 아이폰에서 팝업창으로 뜨는것 막아주는-->
            </div>
            <div class="right">
                <h3>Lorem ipsum dolor sit.</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, consectetur.</p>
                <div class="controll">
                    <i class="xi-play play"></i>
                    <i class="xi-pause pause"></i>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
